<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class ="container">
        <h1>Stopwatch</h1>
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button style="background-color: rgb(4, 99, 4); color:white;" onclick="start()" >START</button>
            <button style="background-color: rgba(15, 75, 226, 0.736); color:white;"onclick="stop()">STOP</button>
            <button style="background-color: rgb(170, 11, 17); color:white;" onclick="lap()">LAP</button>
            <button style="background-color: rgba(221, 207, 10, 0.81); color:white;" onclick="reset()">RESET</button>
        </div>
        <div id="laps" class="laps"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
